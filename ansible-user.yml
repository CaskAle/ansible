---
- name: create ansible user
  user:
    name: ansible
    state: present

- name: copy ssh key to authorized keys
  authorized_key:
    user: ansible
    key: "{{ lookup('file', 'files/id_ed25519-ansible.pub') }}"
    state: present

- name: update sudoers file
  copy:
    dest: /etc/sudoers.d/010_nopasswd
    mode: "0440"
    content: "%ansible ALL=(ALL) NOPASSWD: ALL\n"
